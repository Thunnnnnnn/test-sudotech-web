version: '3.8'

services:
  web:
    image: node:24-alpine
    container_name: sudotect-web
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: sh -c "npm ci && npm run dev"
    restart: always